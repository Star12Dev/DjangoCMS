

<div class="blero-container-wrapper" id="{{ instance.pk }}" style="{% if position.is_resized %}top:{{ position.top }}; left:{{ position.left }}; width:{{ position.width }}; height:{{ position.height }};{% else %}height:  300px; width:100%;{% endif %}background-color: white;padding: 0px;overflow: hidden;cursor: -webkit-grab; cursor: grab;">

    {%  for i in columns %}
        <div id="blc-{{ instance.container_name }}-{{ i }}" style="float:left; width:{{ col_w }}% ;padding:0;border-right: dashed;height: 100%;border-width: 1px;">
       <i style="margin-left: 1px" class="fa fa-info fa-lg" title="container id=blc-{{ instance.container_name }}-{{ i }}"></i>

        </div>


    {% endfor %}


</div>
